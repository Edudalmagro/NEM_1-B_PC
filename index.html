    <h1>Sobre a bionature</h1>

    <p>Localizada em Santo Antônio do Sudoeste, nossa loja proporciona diversas coisas para sua saúde, diversão e bem estar. Fundada neste ano de 2022, a <strong>BioNature</strong> começa sua jornada em busca de conquistar as pessoas com a qualidade de seu produto.</p>

    <p>Possuímos funcionários de grande qualidade, com belíssimo atendimento e super atenciosos.</p>
 

    <p id="missao"><em>Nossa missão é:<strong>“Proporcionar vários tipos de produtos naturais, nada artificial, para a saúde e bem estar do nosso cliente”</strong></em></p>
